<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		body{
			height: 100%;
			width: 100%;
			background-color: blanchedalmond;
			padding: 0px;
			border: 1px solid brown;
			margin: 0px;
			box-sizing: border-box;
		}
		.container{
			height: 100%;
			width: 100%;
			border: 1px solid black;
			box-sizing: border-box;
			margin: 0px;
		}
		.header{
			background-color: red;
			height: 50px;
			width: 100%;
			margin-top: 0px;
			box-sizing: border-box;
		}
		.menu{
			background-color: aliceblue;
			position: absolute;
			top: 55px;
			left: 0px;
			bottom: 0px;
			width: 15%;
		}
		.content{
			background-color: yellowgreen;
			position: absolute;
			top: 55px;
			right: 0px;
			bottom: 0px;
			width: 85%;
			box-sizing: border-box;
			margin: 0px;
		}
		ul a{
			font-size: 50px;
			text-decoration: none;
			transition-duration: 1s;
		}
		a:hover{
			text-decoration: underline;
			
			color: red;
		}
	</style>
	<body>
		<div class="container">
			<div class="header">
			</div>
			<div class="menu">
				<ul>
					<li>
						<a href="#">dd</a>
					</li>
					<li>fff</li>
					<li>fff</li>
				</ul>
			</div>
			<div class="content">
				<iframe src="login.html" width="99.5%" height="99%"></iframe>
			</div>
		</div>
	</body>
</html>
