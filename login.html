<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title id="t">益加</title>
		<link rel="icon" href="images/ico/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="login_container">
			<div class="login_header">
				<span id="">
					南京益加电子病历信息系统
				</span>
			</div>
			<div class="login_content">
				<form id="form_login">
					<div>
						<span></span>
						<img src="images/login/user.png"/>
						<input type="text" name="userId" id="userId" placeholder="userName" />
					</div>
					<div>
						<span></span>
						<img src="images/login/password.png"/>
						<input type="password" name="password" id="password" placeholder="password"/>
					</div>
				</form>
			</div>
			<div class="login_bottom">
				<input type="button" class="login_button" id="" value="登   录" />
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/static.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
